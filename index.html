<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.google.com/specimen/Rubik" rel="stylesheet">

    
</head>
<body>
    
    <div class="container">

        <div class="grid-container2">
            <div class="box13">
                <div class="period">
                    <div class="daily">
                        <span style="background: transparent;">Daily</span> 
                    </div>
                    <div class="weekly">
                        <span style="background: transparent;">Weekly</span> 
                    </div>
                    <div class="monthly">
                        <span style="background: transparent;">monthly</span> 
                    </div>
                </div>
            </div>
            <div class="box14">
                <img src="image-jeremy.png" style="width: 50px;">
                <div class="box-content">
                    <div class="report">
                        <span style="background: transparent;">Report for</span> 
                    </div>
                    <div class="name1">
                        <span style="background: transparent;">Gbafa</span> 
                    </div>
                    <div class="name2">
                        <span style="background: transparent;">Wisdom</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-container">
            <div class="box1">
                <div class="box-title">
                    <span style="background: transparent;">Work</span>
                    <img src="icon-ellipsis.svg">
                </div>
                <div class="box-content">
                    <div class="hrs">
                        <span style="background: transparent;">32hrs</span>
                    </div>
                    <div class="time">
                        <span style="background: transparent;">Last week-36hrs</span>
                    </div>
                </div>
            </div>
            <div class="box2">
                <img src="icon-work.svg" style="width:50px;" >
            </div>
            <div class="box3">
                <div class="box-title">
                    <span style="background: transparent;">Play</span>
                    <img src="icon-ellipsis.svg">
                </div>
                <div class="box-content">
                    <div class="hrs">
                        <span style="background: transparent;">10hrs</span>
                    </div>
                    <div class="time">
                        <span style="background: transparent;">Last week-8hrs</span>
                    </div>
                </div>
            </div>
            <div class="box4">
                <img src="icon-play.svg" style="width:50px;">
            </div>
            <div class="box5">
                <div class="box-title">
                    <span style="background: transparent;">Study</span>
                    <img src="icon-ellipsis.svg">
                </div>
                <div class="box-content">
                    <div class="hrs">
                        <span style="background: transparent;">4hrs</span>
                    </div>
                    <div class="time">
                        <span style="background: transparent;">Last week-7hrs</span>
                    </div>
                </div>
            </div>
            <div class="box6">
                <img src="icon-study.svg" style="width: 50px;">
            </div>
            <div class="box7">
                <div class="box-title">
                    <span style="background: transparent;">Exercise</span>
                    <img src="icon-ellipsis.svg">
                </div>
                <div class="box-content">
                    <div class="hrs">
                        <span style="background: transparent;">4hrs</span>
                    </div>
                    <div class="time">
                        <span style="background: transparent;">Last week-5hrs</span>
                    </div>
                </div>
            </div>
            <div class="box8">
                <img src="icon-exercise.svg" style="width: 50px;">
            </div>
            <div class="box9">
                <div class="box-title">
                    <span style="background: transparent;">Social</span>
                    <img src="icon-ellipsis.svg">
                </div>
                <div class="box-content">
                    <div class="hrs">
                        <span style="background: transparent;">5hrs</span>
                    </div>
                    <div class="time">
                        <span style="background: transparent;">Last week-10hrs</span>
                    </div>
                </div>
            </div>
            <div class="box10">
                <img src="icon-social.svg" style="width: 50px;">
            </div>
            <div class="box11">
                <div class="box-title">
                    <span style="background: transparent;">Self Care</span>
                    <img src="icon-ellipsis.svg">
                </div>
                <div class="box-content">
                    <div class="hrs">
                        <span style="background: transparent;">2hrs</span>
                    </div>
                    <div class="time">
                        <span style="background: transparent;">Last week-2hrs</span>
                    </div>
                </div>
            </div>
            <div class="box12">
                <img src="icon-self-care.svg" style="width: 50px;">
            </div>
          </div>

    </div>
</body>
</html>
